      <button class='heroBtn button'>View List</button>

    </div>

      <select name="theme" id="selectFilterBar">
        <option class="button" value="*"> All
        </option>
        <option class="selection" value="Gryffindor">Gryffyndor
        </option>
        <option class="selection" value="Slytherin">Slytherin
        </option>
        <option class="selection" value="Hufflepuff">Hufflepuff
        </option>
        <option class="selection" value="Ravenclaw">Ravenclaw
        </option>
        <option class="selection" value="Expelled">Expelled
        </option>

      </select>
    </div>

    <div class='sort filterCommon'>
      <h3 class="sortHeading">Sort by:</h3>

      <select name="theme" id="sortSelect">
        <option data-sort-direction="asc"> -
        </option>
        <option value="firstName" data-sort-direction="asc">First Name
        </option>
        <option value="lastName" data-sort-direction="asc">Last Name
        </option>
        <option value="house" data-sort-direction="asc">House
        </option>
      </select>
      <button class="button sortBtn"  data-field='sortbtn'>Sort</button>
    </div>
  </section>
